            /*Ejercicio 11: */
                
                console.log("Ejercicio 11: Crear array max-min-avg");
                function maxMinAvg(x){
                    console.log("Array: ",x);
                    arreglo=[];
                    prom=0; max=x[0]; min=x[0]; sum=0;
                        for (var i = 0; i < x.length; i++) {
                             if(x[i]>max){
                                 max=x[i];
                             }
                             if (x[i]<min) {
                                 min=x[i];
                             }
                             sum=sum+x[i];
                        }
                        prom=sum/x.length;
                        arreglo.push(max);
                        arreglo.push(min);
                        arreglo.push(prom);
                        return arreglo;
                }
