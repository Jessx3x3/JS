        function sigma(num){
            console.log("<br>"+"Ejercicio 1: Sigma del número: ",num+"<br>");
                sumatorio=0;
                contador=num;
                    while(contador!=0){
                        sumatorio=sumatorio+contador;
                        contador--;
                    }     
                    console.log(sumatorio);       
        }
        console.log(sigma(3));

         /*Factorial*/
        function factorial(n){
            console.log("<br>"+"Ejercicio 2: factorial del número: ",n+"<br>");
                mult=1;
                    for (var i = 2; i <= n; i++) {
                        mult=mult*i;
                    }
                    return mult;      
        }
        console.log(factorial(3));
